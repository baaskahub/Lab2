	<h1>Миний хобби</h1>
	<p>Би чөлөөт цагаараа сагсан бөмвөг мөн волейболын спортоор хичээллэх дуртай. Арван жилдээ волейболын спортоор түлхүү бэлтгэл хийж улс бүсийн тэмцээнд амжилттай оролцсон.</p>
	<p>Та бүхэнд сонирхуулж дуртай тамирчидынхаа зургийг үлдээе.</p>
